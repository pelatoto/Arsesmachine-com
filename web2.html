<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فروش دستگاه‌های صنعتی ارکس</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: #f8f8f8;
      direction: rtl;
    }
    header {
      background-color: #f44336;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.5rem;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    .product-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: 0.3s ease;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: contain;
      background: #fff;
    }
    .product-info {
      padding: 1rem;
    }
    .product-info h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #333;
    }
    .product-info p {
      font-size: 0.95rem;
      color: #555;
      margin: 0.5rem 0;
    }
    .price {
      color: #f44336;
      font-weight: bold;
      font-size: 1rem;
    }
    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #2196f3;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    footer {
      background-color: #222;
      color: #ccc;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    فروش دستگاه‌های صنعتی ارکس (ARX)
  </header>

  <div class="container">
    <div class="product-grid">

      <div class="product-card">
        <img src="web photo.jpg" alt="دستگاه استرچ پالت">
        <div class="product-info">
          <h3>دستگاه استرچ پالت 1.5 تنی</h3>
          <p>مناسب برای بسته‌بندی انواع پالت در صنایع و انبارها، دارای صفحه گردان اتوماتیک و کنترل دیجیتال</p>
          <p class="price">قیمت: 100 میلیون تومان</p>
          <a class="btn" href="https://wa.me/989123456789" target="_blank">سفارش در واتساپ</a>
        </div>
      </div>

    </div>
  </div>

  <footer>
    طراحی شده توسط برند ارکس | تمامی حقوق محفوظ است © 2025
  </footer>
</body>
</html>
